<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
    <style>table th, table td {padding: 5px;}</style>
    </head>
<body>
</body>
<body>
<h1>th:each</h1>
<table border="1">
    <tr>
        <th>model</th>
        <th>color</th>
        <th>series</th>
    </tr>
    <tr th:each="cars : ${listCar}">
        <td th:utext="${cars.model}">model</td>
        <td th:utext="${cars.color}">color</td>
        <td th:utext="${cars.series}">series</td>
    </tr>
    </tr>
</table>
</body>
</html>
